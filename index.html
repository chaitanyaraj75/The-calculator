<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calcultor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="upscreen">
                <p>0</p>
            </div>
            <div class="mainscreen">
                <!-- <input type="text"> -->
                <h1>0</h1>
            </div>
        </div>
        <div class="buttons">
            <button class="keys iAC">AC</button>
            <button class="keys iDE">DE</button>
            <button class="keys operator ib">%</button>
            <button class="keys operator ic">/</button>
            <button class="keys i7">7</button>
            <button class="keys i8">8</button>
            <button class="keys i9">9</button>
            <button class="small keys operator id">*</button>
            <button class="keys i4">4</button>
            <button class="keys i5">5</button>
            <button class="keys i6">6</button>
            <button class="small keys operator i-">-</button>
            <button class="keys i1">1</button>
            <button class="keys i2">2</button>
            <button class="keys i3">3</button>
            <button class="small keys operator ie">+</button>
            <button class="keys i00">00</button>
            <button class="keys i0">0</button>
            <button class="small keys ia">.</button>
            <button class="keys equal operator if">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
